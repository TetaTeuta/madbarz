<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Madbarz</title>
    <meta name="description" content="Madbarz feed" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <!------------------------------------------------------ HEADER ----------------------------------------------------->

    <header class="header__container">
      <img class="header__fire" src="assets/fire.png" />
      <div class="header__title">
        Feed <img class="header__dropdown" src="assets/dropdown.png" />
        <br /><span class="header__title--live">LIVE</span>
      </div>
      <img class="header__search" src="assets/search.png" />
    </header>

    <!--------------------------------------------- BEGINNING OF FEED ----------------------------------------------------->

    <main class="feed__container">
      <div id="reactRoot"></div>

      <div class="card__container">
        <div class="card__header">
          <img class="card__avatar" src="assets/avatar.png" />
          <div class="card__username">
            Vaizas
            <div class="card__featured">Hot & Featured</div>
          </div>
          <div class="card__timePosted">Just now</div>
        </div>

        <div class="card__middle">
          <div class="card__time">
            <img class="card__time--icon" src="assets/clock.png" />
          </div>
          <div class="card__title">Preparing my nutrition</div>
          <div class="card__text">
            Iâ€™ve been training my whole life, but this...
          </div>
        </div>

        <div class="card__bottom">
          <img class="card__bottom--share" src="assets/share.png" />
          <img class="card__bottom--comment" src="assets/comment.png" />
          <div class="card__bottom--commentNumber">21</div>
          <img class="card__bottom--like" src="assets/like.png" />
          <div class="card__bottom--likeNumber">1000</div>
        </div>
      </div>

      <div class="card__container">
        <div class="card__header">
          <img class="card__avatar" src="assets/avatar2.png" />
          <div class="card__username">
            Mia Dimitriev
            <div class="card__featured">Hot & Featured</div>
          </div>
          <div class="card__timePosted">Just now</div>
        </div>

        <div class="card__middle--img2">
          <div class="card__time">
            <img class="card__time--icon" src="assets/clock.png" />
          </div>
          <div class="card__title">Squatting for the summer</div>
          <div class="card__text">
            Trying to get that peach shape
          </div>
        </div>

        <div class="card__bottom">
          <img class="card__bottom--share" src="assets/share.png" />
          <img class="card__bottom--comment" src="assets/comment.png" />
          <div class="card__bottom--commentNumber">13</div>
          <img class="card__bottom--like" src="assets/like.png" />
          <div class="card__bottom--likeNumber">12</div>
        </div>
      </div>

      <div class="card__container">
        <div class="card__header">
          <img class="card__avatar" src="assets/avatar3.png" />
          <div class="card__username">
            John Doe
          </div>
        </div>

        <div class="card__middle--img3">
          <div class="card__time">
            <img class="card__time--icon" src="assets/workout.png" />
          </div>
          <div class="card__title">Cardio Mix</div>
        </div>

        <div class="card__bottom">
          <img class="card__bottom--share" src="assets/share.png" />
          <img class="card__bottom--comment" src="assets/comment.png" />
          <div class="card__bottom--commentNumber">13</div>
          <img class="card__bottom--like" src="assets/like.png" />
          <div class="card__bottom--likeNumber">12</div>
        </div>
      </div>
    </main>

    <!------------------------------------------------------ FOOTER ----------------------------------------------------->

    <footer class="footer__container">
      <img class="footer__home" src="assets/home.png" />
      <img class="footer__stopwatch" src="assets/stopwatch.png" />
      <img class="footer__calendar" src="assets/calendar.png" />
      <img class="footer__notifications" src="assets/notification.png" />
      <img class="footer__profile" src="assets/profile.png" />
    </footer>

    <!------------------------------------------------------ REACT ------------------------------------------------------>

    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="./feed-dist.js"></script>
  </body>
</html>
